<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container title">
        <h1>The Battle of the Millenium!</h1>
    </div>
    <div class="container">
        <div class="board">
            <div class="human text-box">
                <h2>You</h1>
                <p class="human-score">0</p>
            </div>
            <div class="computer text-box">
                <h2>Enemy</h1>
                <p class="computer-score">0</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="buttons">
            <button class="rock">
                <img src="rock.jpeg" alt="rock" width="100px">
            </button>
            <button class="paper">
                <img src="paper.jpeg" alt="paper" width ="100px">
            </button>
            <button class="scissors">
                <img src="scissors.png" alt="scissors" width ="100px">
            </button>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div class="text-box">
                <p class="text">Choose your fighter!</p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
